<form [formGroup]="employeeForm" (submit)="createEmployee()" class="form-horizontal container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Registation Form
    </div>
    <div class="panel-body">
      <div class="form-group" [ngClass]="{'has-error': formErrors.firstName}">
        <label for="fName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="firstName" 
            placeholder="First Name" (blur)="logValidationErrors()" >
            <span class="help-block" *ngIf="formErrors.firstName">
                {{formErrors.firstName}}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors.lastName}">
        <label for="lName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="lastName" 
            placeholder="Last Name" (blur)="logValidationErrors()">
            <span class="help-block" *ngIf="formErrors.lastName">
                {{formErrors.lastName}}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
        <label for="Email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" formControlName="email" 
            placeholder="Email Address" (blur)="logValidationErrors()">
            <span class="help-block" *ngIf="formErrors.email">
                {{formErrors.email}}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.membership}">
        <label for="membership" class="col-sm-2 control-label">Activities</label>
        <div class="col-sm-8">
          <select multiple formControlName="membership" class="form-control" (blur)="logValidationErrors()">
            <option>Game & Entertainment Centres</option>
            <option>Room Escape Games</option>
            <option>Movie Theatres</option>
            <option>Playgrounds</option>
            <option>Paint & Pottery Studios</option>
            <option>Sports Complexes</option>
            <option>Bowling Alleys</option>
          </select>
          <span class="help-block" *ngIf="formErrors.membership">
              {{formErrors.membership}}
          </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.comments}">
        <label for="Comments" class="col-sm-2 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" aria-label="With textarea" rows="4" cols="140" formControlName="comments"
            placeholder="comments" (blur)="logValidationErrors()"></textarea>
            <span class="help-block" *ngIf="formErrors.comments">
                {{formErrors.comments}}
            </span>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]='employeeForm.invalid'>Register</button>
        </div>
      </div>
    </div>
  </div>    
</form>
